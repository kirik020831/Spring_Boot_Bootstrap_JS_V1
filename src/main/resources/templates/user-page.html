<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<!--------------Панель навигации---------------->
<nav class="navbar navbar-dark bg-dark box-shadow">
    <span>
        <span class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></span>
         <span class="navbar-brand"
               th:text="'with roles: ' + ${user.getRoles()}"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!--Конец навигационной панели-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasAuthority('ADMIN')">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a href="/user" class="nav-link active">User</a>
                </li>
            </ul>
        </div>
        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <br>
                <h1>User information-page</h1>
                <br>
                <div class="card">
                    <div><h5 class="card-header"><!-- Начало текстового контента -->
                        About user</h5>
                    </div><!-- Конец текстового контента -->
                    <br>
                    <!-- Начало таблицы -->
                    <div class="container-fluid">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getLastname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Конец таблицы -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
