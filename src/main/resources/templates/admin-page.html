<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<!--------------Панель навигации---------------->
<nav class="navbar navbar-dark bg-dark box-shadow">
    <span>
        <span class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></span>
         <span class="navbar-brand"
               th:text="'with roles: ' + ${user.getRoles()}"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!--Конец навигационной панели-->

<!--Начало боковой панели-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasAuthority('ADMIN')">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <!--Конец боковой панели-->
        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div id="change-tabContent">
                    <br>
                    <h1>Admin panel</h1><br>
                    <div class="card">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#admins">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#new">New user</a>
                            </li>
                        </ul>
                        <!--Конец вкладок-->

                        <!--Начало таблицы пользователей-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="admins" role="tabpanel"
                                 aria-labelledby="admin-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <br>
                                    <!-- Начало таблицы -->
                                    <div class="container-fluid">
                                        <table class="table table-striped" id="tableAllUsers">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <!--Содержимое таблицы заполнит JS-->
                                            </tbody>
                                            <div id="modalData"></div>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--                            Вкладка New User-->
                            <div class="tab-pane fade" id="new">
                                <div><h5 class="card-header">Add new user</h5>
                                    <div class="container-fluid bg-white text-center">
                                        <form class="text-center">
                                            <div class="row">
                                                <div class="col-4"></div>
                                                <div class="col-4">
                                                    <div class="form-group font-weight-bold">
                                                        <br>
                                                        <label>First name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="username"
                                                               placeholder="First name"
                                                               id="newFirstName"
                                                               required>
                                                        <br>
                                                        <label>Last name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="lastname"
                                                               placeholder="Last name"
                                                               id="newLastName"
                                                               required>
                                                        <br>
                                                        <label>Age</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="age"
                                                               placeholder="Age"
                                                               id="newAge"
                                                               required>
                                                        <br>
                                                        <label>Email</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="Email"
                                                               name="email"
                                                               id="newEmail"
                                                               required>
                                                        <br>
                                                        <label>Password</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="Password"
                                                               name="password"
                                                               id="newPassword"
                                                               required>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="newRole" class="col-form-label">Roles</label>
                                                            <select multiple size="2"
                                                                    class="custom-select"
                                                                    id="newRole"
                                                                    name="roles"
                                                                    required>
                                                                <option
                                                                        th:each="role : ${getAllRoles}"
                                                                        th:text="${role.name}"
                                                                        th:value="${role.name}"
                                                                ></option>
                                                            </select>
                                                        </div>
                                                        <br>
                                                        <button type="submit" class="btn btn-success"
                                                                onclick="addNewUser()">Add new user
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/index.js"></script>
</body>
</html>
